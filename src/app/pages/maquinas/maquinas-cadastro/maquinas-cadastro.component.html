<main>
  <p-card class="card-adjust">
    <div class="mb-3">
      <span class="title colortitle">Cadasro de Maquinas</span>
    </div>
    <div class="flex justify-content-start mt-2">
      <button pButton type="button" class="p-button-primary" icon="pi pi-arrow-left" pTooltip="Voltar" routerLink="/maquinas"></button>
    </div>

    <form #formMaquina="ngForm" (submit)="salvar(formMaquina)">
      <div class="grid flex justify-content-center flex-wrap">
        <div class="col-12 md:col-6 lg:col-3">
          <span>Maquinas</span>
          <input type="text" pInputText class="w-full" #descricao [(ngModel)]="maquinas.descricao" name="descricao">
        </div>
        <div class="col-12 md:col-6 lg:col-3 p-fluid">
          <span>Moldes</span>
          <p-dropdown  [filter]="true" [options]="moldes" [(ngModel)]="maquinas.molde.id"  [ngModelOptions]="{standalone: true}" placeholder="Selecione Molde"></p-dropdown>
        </div>
      </div>
      <div class="flex justify-content-center mt-4">
        <div class="flex align-items-center justify-content-center">
          <span>Status</span>
        </div>
      </div>
      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center mt-4">
          <p-inputSwitch [(ngModel)]="maquinas.status" name="status" [ngModelOptions]="{standalone: true}"></p-inputSwitch>
        </div>
      </div>
      <div class="grid flex justify-content-center flex-wrap mt-4">
        <div class="col-12 md:col-6 lg:col-3">
          <button pButton type="submit" class="p-button-primary w-full" icon="pi pi-save" label="Salva" [disabled]="formMaquina.invalid || salvando"></button>
        </div>
      </div>

      <div *ngIf="salvando" class="grid flex justify-content-center mt-4">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner"
        strokeWidth="8" animationDuration=".8s"></p-progressSpinner>
        <div class="grid col-12 justify-content-center">
          <h4>Salvando agurde...</h4>
        </div>
      </div>
    </form>
  </p-card>
</main>
