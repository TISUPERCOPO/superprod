<main>
  <p-card class="card-adjust">
    <div class="mb-3">
      <span class="title colortitle">Cadastro de Molde</span>
    </div>

    <div class="flex justify-content-start mb-2">
      <button pButton type="button" class="p-button-primary"
        icon="pi pi-arrow-left" pTooltip="Voltar" routerLink="/moldes"></button>
    </div>
    <form #formoMolde="ngForm" (ngSubmit)="salva(formoMolde)">
      <div class="grid flex justify-content-center flex-wrap">
        <div class="col-12 md:col-6 lg:col-3">
          <span>Molde</span>
          <input pInputText type="text" class="w-full" [(ngModel)]="molde.descricao" name="descricao" #descricao>
        </div>
      </div>
      <div class="flex justify-content-center mt-4">
        <div class="flex align-items-center justify-content-center">
          <span>Status</span>
        </div>
      </div>
      <div class="flex justify-content-center">

        <div class="flex align-items-center justify-content-center mt-4">
          <p-inputSwitch [(ngModel)]="molde.status" name="status" [ngModelOptions]="{standalone: true}"></p-inputSwitch>
        </div>
      </div>

      <div class=" grid flex justify-content-center flex-wrap mt-4">
        <div class="col-12 md:col-6 lg:col-3">
          <button pButton type="submit" class="p-button-primary w-full"
            icon="pi pi-save" [disabled]="formoMolde.invalid || salvando " label="Salva"></button>
        </div>
      </div>

      <div *ngIf="salvando" class="grid flex justify-content-center mt-4">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner"
         strokeWidth="8" animationDuration=".8s"></p-progressSpinner>
         <div class="grid col-12 justify-content-center">
          <h4>Salvando agurde......</h4>
         </div>
      </div>
    </form>

  </p-card>

</main>
